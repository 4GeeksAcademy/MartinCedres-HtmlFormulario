commi<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" src="index.css">

</head>

<body>
    <div class="container my-5 border p-0">

        <h1 class="p-3 border border-secondary bg-secondary-subtle">Payment for example</h1>


        <!--Inicia formulario-->
        <form class="ps-3 pe-3">

            <div class="alert alert-danger" role="alert">
                Some fields are missing </div>


            <!--Inicia clase filas-->
            <div class="row">

                <!-- Primera fila-->
                <div class="col-5">
                    <div class="mb-3">
                        <label for="cardNumeral" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="cardNumeral" placeholder="XXXXXXXXXXX">
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC#</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                </div>

                <div class="col-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex align-item-center">
                            <i class="fa-solid fa-dollar-sign me-2"></i>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>




            </div>


            <!--Segunda Fila-->
            <div class="row">

                <div class="col-6">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>
                </div>

            </div>

            <!--tercera fila-->
            <div class="row">

                <div class="col-6">
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Arizona</option>
                            <option value="2">Colorado</option>
                            <option value="3">California</option>
                        </select>
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="PostalCode">
                    </div>
                </div>
            </div>

            <!--Cuarta Fila-->


            <div class="row mb-5">
                <div class="col-6">
                    <label for="WeAcept" class="form-label w-100">We Acept</label>

                    <div>
                        <div class="float-start">
                            <div class="mb-1">
                                <div class="form-check">
                                    <input type="radio" id="visa" name="card">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="float-start">
                            <div class="mb-1">
                                <div class="form-check">
                                    <input type="radio" id="dinners" name="card">
                                    <label class="form-check-label" for="dinners">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="float-start">
                            <div class="mb-1">
                                <div class="form-check">
                                    <input type="radio" id="mastercard" name="card">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                            </div>
                        </div>


                    </div>



                    <div class="float-start">
                        <div class="mb-1">
                            <div class="form-check">
                                <input type="radio" id="creditcard" name="card">
                                <label class="form-check-label" for="creditcard">
                                    <i class="fa-solid fa-credit-card"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                    <p class="text-secondary">Add any notes here.</p>
                </div>

            </div>

        </form>

        <!-- Barra inferior -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-end">
            <!-- Button Cancel -->
            <button type="button" class="btn btn-secondary me-2 data-bs-toggle=" modal" data-bs-target="#exampleModal">
                Cancel
            </button>
            <!-- Button Send -->
            <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Send </button>
        </nav>

</body>

</html>
